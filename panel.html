<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local LLM Chat</title>
    <link rel="stylesheet" href="mui.skin.capture.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        html,body{height:100%;margin:0;font:14px Roboto, system-ui, sans-serif !important; overflow: hidden;}
        .wrap{display:flex;flex-direction:column;height:100%}
        header{padding:8px 12px;border-bottom:1px solid #ddd}
        #taburl{max-width:40%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; color:#555}
        #messages{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:8px}
        .msg{max-width:85%;padding:8px 10px;border-radius:10px;white-space:pre-wrap;word-wrap:break-word}
        .me{align-self:flex-end;background:#e7f0ff}
        .bot{align-self:flex-start;background:#f4f4f4}
        form{display:flex;gap:8px;padding:10px;border-top:1px solid #ddd}
        input[type=text]{flex:1;padding:8px 10px;border:1px solid #ccc;border-radius:8px}
        button{padding:8px 12px;border:1px solid #ccc;border-radius:8px;background:#fff;cursor:pointer}
        button:disabled{opacity:.5;cursor:not-allowed}
        .row{display:flex;gap:8px;align-items:center}
        small{color:#777}
        /* Tabs */
        .tabs{display:flex;gap:8px;padding:8px 12px;border-bottom:1px solid #eee;background:#fafafa}
        .tabs button{border:1px solid #ddd;border-bottom:none;border-radius:8px 8px 0 0;padding:6px 10px}
        .tabs button.active{background:#fff;border-bottom:1px solid #fff}
        .view{display:none;height:100%}
        .view.active{display:flex;flex-direction:column}
        /* Cal List
        #cal-list input { margin:0; }
        #cal-list span { font-size:12px; }*/
        #view-more.active { display:flex; flex-direction:column; flex:1 1 auto; min-height:0; }
        #cal-toolbar { flex:0 0 auto; }          /* toolbar takes natural height */
        #calendar-root { flex:1 1 auto; min-height:0; }  /* calendar fills the rest */
        /* Modal (panel-local, no native dialogs) */
        #cal-modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.2);display:none;align-items:center;justify-content:center;z-index:9999}
        #cal-modal{background:#fff;border:1px solid #ddd;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.2);padding:14px;min-width:320px;max-width:520px}
        #cal-modal h4{margin:0 0 10px 0}
        #cal-modal .row{display:flex;gap:8px;align-items:center;margin:6px 0}
        #cal-modal label{min-width:84px;color:#555}
        #cal-modal input, #cal-modal textarea{flex:1;padding:8px;border:1px solid #ccc;border-radius:8px}
        #cal-modal textarea{min-height:72px;resize:vertical}
        #cal-modal .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:10px}
        #cal-modal .danger{border-color:#d33;color:#d33}
        #cal-modal{ position:relative; } /* ensure absolute child anchors to the box */
        #cal-modal .closex{
            position:absolute; top:6px; right:8px;
            border:none; background:transparent; cursor:pointer;
            font-size:18px; line-height:1; padding:4px; border-radius:6px;
        }
        #cal-modal .closex:hover{ background:#f2f2f2; }
        /* Events Display*/
        .rbc-event {
          display: inline-flex;
          align-items: center;
          gap: 6px;
        }

        /* Unified badge shape (placed at the end, like before) */
        .rbc-event.staged::after {
          content: "";
          display: inline-block;
          width: 10px;
          height: 10px;
          border:1px solid #8e8d8d;
          border-radius: 9999px;
          position: relative;
          left: 0px;
          top: 0px;
        }
        .rbc-event.staged div.rbc-addons-dnd-resizable {
          width:calc(100% - 14px)
        }
        /* Stage-specific badge colors */
        .rbc-event.stage-examining::after { background-color: #4CAF50; } /* green  */
        .rbc-event.stage-applied::after   { background-color: #FF9800; } /* orange */
        .rbc-event.stage-awarded::after   { background-color: #F44336; } /* red    */
        .rbc-event.stage-submitted::after { background-color: #FFEB3B; } /* yellow */
        .rbc-event.stage-paid::after      { background-color: #2196F3; } /* blue   */
        /* Container that holds chips + input */
        .att-wrap{display:flex;flex-wrap:wrap;gap:6px;align-items:center;border:1px solid #cfd4dc;border-radius:8px;padding:6px;background:#fff;max-height: 140px;overflow:auto}
        .att-chip{display:inline-flex;align-items:center;gap:6px;padding:2px 8px;border:1px solid #ddd;border-radius:9999px;background:#fff;line-height:1.1;user-select:none}
        .att-chip-remove{border:0;background:none;cursor:pointer;font-weight:700;line-height:1;padding:0 2px}
        .att-chip-remove:focus{outline:2px solid rgba(0,0,0,.2);border-radius:4px}
        .att-input{border:0;flex:1;min-width:120px;padding:4px 6px;background:transparent}
        .att-input:focus{outline:none}
        .att-wrap:focus-within{box-shadow:0 0 0 2px rgba(25,115,232,.2);border-color:#bcd}
        /* Calendar add-ons */
        div.rbc-date-cell.rbc-now button {border:none;background:blue;color:#fff;padding:2px;margin:2px}
        /* Optional: compact mode on narrow spaces */
        @media (max-width: 420px){
            .att-wrap{ gap:4px; padding:4px; }
            .att-chip{ padding:2px 6px; }
        }
        /* ---------- Capture view polish (no markup changes) ---------- */
        #view-capture > div{max-width:1040px;margin:0 auto;width:97%}
        #view-capture .grid-sec{display:grid;grid-template-columns:1fr 1fr;gap:12px}
        /* grids inside capture */
        #view-capture .row input{flex:auto; padding:2px 8px; margin:2px; border-radius:4px; border:1px solid #ccc}
        #view-capture .row label{flex:0.5; }
        #view-capture .container_row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 95%;
        }
        /* wrap the three main grid groups without editing HTML */
        #view-capture .view > div > .grid-sec:first-of-type{margin-top:4px}

        /* responsive */
        @media (max-width: 980px){
          #view-capture .grid-sec{grid-template-columns:1fr}
        }
        /* MUI Tweaks*/
        .MuiInputBase-root input[type="text"],
        .MuiInputBase-root textarea {
          border: 0 !important;
          box-shadow: none !important;
          outline: 0;
        }
        .bubble-menu .MuiButton-root { min-height: 32px; line-height: 32px; }
        .bubble-menu select { height: 32px; vertical-align: middle; }
    </style>
    <link rel="stylesheet" href="./build/calendar.bundle.css">
  </head>

    <script type="module" src="panel.js"></script>
  </body>
</html>
